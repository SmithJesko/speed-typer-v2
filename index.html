<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Paytone+One|Montserrat" rel="stylesheet">
    <title>Speed Typer v2</title>
</head>
<body>
    <div id="left">
        <div id="timeLeft">
            <p id="timehead">Time Left</p>
            <p id="seconds">0</p>
        </div>
        <div id="wordList">
            <ul id="list">
                <li>python</li>
                <li>test</li>
                <li id="active">hello</li>
                <li>javascript</li>
                <li>world</li>
            </ul>
        </div>
    </div>
    <div id="center">
        <div id="wordDiv">
            <p id="word">hello</p>
        </div>
        <div id="inputDiv">
            <input type="text" id="input" placeholder="Type the text above to begin..." spellcheck="false" autofocus>
        </div>
        <div id="messageDiv">
            <p id="message">game over</p>
        </div>
    </div>
    <div id="right">
        <div id="currentScore">
            <p id="scoreHead">Score</p>
            <p id="score">0</p>
        </div>
        <div id="highScore">
            <p id="highHead">High Score</p>
            <p id="high">0</p>
        </div>
    </div>
    <footer>Made with passion by <span style="color: white;"><del>dmitri</del></span></footer>
    <script src="js/main.js"></script>
</body>
</html>
